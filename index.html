<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0e0e0;
      background-image: url('https://www.transparenttextures.com/patterns/connected.png');
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #007BFF 0%, #00C6FF 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header:before, header:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background: url('https://www.transparenttextures.com/patterns/wavecut.png');
      bottom: -10px;
      left: 0;
    }
    header:after {
      transform: rotate(180deg);
      top: -10px;
      bottom: auto;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 i {
      margin-right: 10px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .menu a:hover {
      background-color: #0056b3;
    }
    .menu a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
      transform: translateX(-50%) translateY(-100%) rotate(45deg);
    }
    .menu a:hover:before {
      transform: translateX(-50%) translateY(100%) rotate(45deg);
    }
    .menu a .icon {
      margin-right: 10px;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>
      <i class="fa fa-cubes"></i>
      Selamat datang di Aplikasi Produk dan Transaksi
    </h1>
  </header>
  <div class="container">
    <div class="menu">
      <a href="/create_produk.html">
        <i class="fa fa-plus icon"></i>
        <span>Buat Produk Baru</span>
      </a>
      <a href="/create_transaksi.html">
        <i class="fa fa-exchange-alt icon"></i>
        <span>Buat Transaksi Baru</span>
      </a>
      <a href="/read.html">
        <i class="fa fa-box icon"></i>
        <span>Baca Produk</span>
      </a>
      <a href="/transfer_produk.html">
        <i class="fa fa-share icon"></i>
        <span>Transfer Produk</span>
      </a>
    </div>
  </div>
</body>
</html>
